<div [formGroup]="mainForm" cdkDropList class="container mt-3" (cdkDropListDropped)="dropCardElement($event)">
    <div>
        <div formArrayName="questionList" class="myDiv row" *ngFor="let element of questionListArray; let i = index">
            <div cdkDrag class="card row mt-3 callout callout-info p-0">
                <div class="row">
                    <div class="text-center draggable p-0 m-0">
                        <i class="material-icons p-0 m-0 text-muted">drag_handle</i>
                    </div>
                    <form-question [questionFormGroup]="element" [questionIndex]="i"></form-question>
                    <div class="pl-2">
                        <hr />
                    </div>
                    <div [formGroupName]="i" class="d-flex flex-row-reverse">
                        <div class="material-icons p-2 pt-0 delete-button" type="button" (click)="deleteQuestion(i)">
                            delete
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add-question" (click)="addNewQuestion()">
        <i class="material-icons add-question-button">add</i> <span>Ajouter une question</span>
    </div>
</div>
