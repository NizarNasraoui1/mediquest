<ng-container *ngIf="questionnaireLink">
    <p-card header="" [style]="{ width: '360px' }">
        <div >
            <h5 class="centered-text">{{questionnaireLink.name}} </h5>
            <qrcode [qrdata]="questionnaireLink.url" [width]="250" [errorCorrectionLevel]="'M'"></qrcode>
        </div>
        <div class="links">
            <!-- <p class="centered-text">
                <a href="">www.google.com</a>
            </p> -->
            <div class="clickable qr-code-icons"><a (click)="copyLinkToClipboard()"><i class="fa-regular fa-copy fa-xl"></i> Copier le lien</a></div>
            <button class="print" printSectionId="print-section" ngxPrint><p class="clickable" ><a><i class="fa-solid fa-print fa-lg"></i> Imprimer le QR Code</a></p></button>
            <!-- <p class="clickable"><a><i class="fa-regular fa-paper-plane fa-lg"></i> Envoyer aux patients</a></p> -->
        </div>
    </p-card>

    <div style="display: none;" id="print-section">
        <h4 style="transform: translate(50px, 30px);">{{questionnaireLink.name}} </h4>
        <img  src="{{ src }}"/>
    </div>
</ng-container>
