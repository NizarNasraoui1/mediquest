<div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
                <th>Groupe</th>
                <th>Date de création</th>
                <th>Réinitialiser le mot de passe</th>
                <th>Modifier</th>
                <th>Effacer</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.groupName }}</td>
                <td>{{user.createdDate}}</td>
                <td>
                    <div class="reset-pw">
                        <button  [ngStyle]="{'margin-bottom':'2%'}" pButton pRipple type="button" icon="pi pi-sync" class="p-button-rounded p-button-outlined"></button>

                    </div>
                </td>
                <td>
                    <button (click)="modifyUser(user.id)" [ngStyle]="{'margin-bottom':'2%'}" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success p-button-outlined"></button>
                </td>
                <td>
                    <button (click)="deleteUser(user)" [ngStyle]="{'margin-bottom':'2%'}" pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-outlined"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="add-user">
        <p-button (click)="changeModalState()" label="Ajouter un utilisateur"/>
    </div>
</div>
<div>
</div>
<app-add-user #addUser (modifyUser)="modifyUser($event)" (saveUser)="saveUser($event)" [visible]="isCreateUserModalVisible"></app-add-user>
