    <p-dialog header="{{title}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" (onHide)="onModalClose()">
        <span class="p-text-secondary block mb-5"></span>
        <div class="flex align-items-center gap-3 mb-5">
            <label for="email" class="font-semibold w-6rem">Groupe</label>
                <p-dropdown
                class="select-group"
                [options]="groups"
                optionLabel="name"
                placeholder="Groupe" />
        </div>
        <form [formGroup]="form">
            <div class="flex align-items-center gap-3 mb-3">
                <label for="firstName" class="font-semibold w-6rem">Nom</label>
                <input formControlName="firstName" pInputText id="firstName" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="lastName" class="font-semibold w-6rem">Pr√©nom</label>
                <input formControlName="lastName" pInputText id="lastName" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="username" class="font-semibold w-6rem">Nom d'utilisateur</label>
                <input formControlName="username" pInputText id="username" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <label for="email" class="font-semibold w-6rem">Email</label>
                <input formControlName="email" pInputText id="email" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <label for="tel" class="font-semibold w-6rem">Tel</label>
                <input pInputText formControlName="tel" id="tel" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Cancel" severity="secondary" (click)="cancel()" />
                <p-button label="Save" (click)="submit()" />
            </div>
        </form>
    </p-dialog>
