<div class="card">
    <div class="title">
        <h3>Historique</h3>
    </div>
    <form [formGroup]="form" >
        <p-table
        #dt2
        [value]="questionnaires"
        dataKey="id"
        [rows]="5"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5,10, 25, 50]"
        [loading]="loading"
        [paginator]="false"
        currentPageReportTemplate="Affichage de {first} à {last} parmi {totalRecords} résultats"
        [tableStyle]="{ 'min-width': '75rem' }"
        [responsive]="true"

        (onPage)="onPageChange($event)"
        >

        <ng-template pTemplate="header">
            <tr>
                <th style="width:22%">Nom</th>
                <th style="width:22%">Prénom</th>
                <th style="width:22%">Date de naissance</th>
                <th style="width:22%">Date du rendez vous</th>
            </tr>
            <tr>
                <th>
                    <input type="text" pInputText formControlName="firstName" />
                </th>
                <th>
                    <input type="text" pInputText formControlName="lastName" />
                </th>
                <th>
                    <p-inputMask formControlName="birthdate" mask="99/99/9999" placeholder="JJ/MM/AAAA" slotChar="JJ/MM/AAAA"></p-inputMask>
                </th>
                <th>
                    <p-inputMask formControlName="appointmentDate" mask="99/99/9999" placeholder="JJ/MM/AAAA" slotChar="JJ/MM/AAAA"></p-inputMask>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-questionnaire>
            <tr class="questionnaire-response-line" [routerLink]="['../view-questionnaire/'+questionnaire.id]">
                <td>
                    {{ questionnaire.firstName }}
                </td>
                <td>
                    {{ questionnaire.lastName }}
                </td>
                <td>
                    {{ questionnaire.birthdate}}
                </td>
                <td>
                    {{ questionnaire.appointmentDate }}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">Aucun résultat trouvé.</td>
            </tr>
        </ng-template>

    </p-table>
    <p-paginator (onPageChange)="onPageChange($event)" [first]="currentPage" [rows]="pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="[5, 10, 20, 30]"></p-paginator>

    </form>
</div>
